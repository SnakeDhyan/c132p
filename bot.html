<html>
<head>

	<title>Object Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  <link rel="stylesheet" type="text/css" href="bed.css">

</head>

<body background="bg6.jpg">
<center>
  <h1 class="btn btn-info heading">Object Detection</h1>
  <a href="index.html" class="glyphicon glyphicon-home"></a>
  <br><br><br><br>
  <h3 id="status" class="btn btn-danger"></h3>
  <br>
  <h3 class="btn btn-success" style="font-size:15px;">
 Cocossd model has detected 5 objects.
  </h3>  
</center>

<script>
  objectDetector= "";

img = "";
objects = [];
status = "";

function preload(){
  img = loadImage('waterbottles-2048px-01162-2x1-1.webp');
}


function setup() {
  canvas = createCanvas(640, 420);
  canvas.center();
  objectDetector = ml5.objectDetector('cocossd', modelLoaded);
  document.getElementById("status").innerHTML = "Status : Detecting Objects";
}

function modelLoaded() {
  console.log("Model Loaded!")
  status = true;
  objectDetector.detect(img, gotResult);
}

function gotResult(error, results) {
  if (error) {
    console.log(error);
  }
  console.log(results);
  objects = results;
}


function draw(){
    image(img,0,0,640,420);
    fill("#0000FF");
    text("Pink Bottle",150,100);
    noFill();
    stroke("#0000FF");
    rect(150,100,60,270);

    fill("#0000FF");
    text("Green Bottle",200,150);
    noFill();
    stroke("#0000FF");
    rect(220,100,50,220);

    fill("#0000FF");
    text("Blue Bottle",40,150);
    noFill();
    stroke("#0000FF");
    rect(65,150,50,200);

    fill("#0000FF");
    text("Yelllow Bottle",300,150);
    noFill();
    stroke("#0000FF");
    rect(340,150,50,200);

    fill("#0000FF");
    text("Transparent Bottle",500,200);
    noFill();
    stroke("#0000FF");
    rect(520,200,50,150);
}

</script>

</body>

</html>
